{% extends 'base.html' %}
{% block style %}
<style>
    h1 {
        margin-top: 40px;
        margin-bottom: 40px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<h1>Pendaftaran Rumah Sakit Cabang</h1>
<hr class="my-4">
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
