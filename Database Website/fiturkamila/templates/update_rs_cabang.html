{% extends 'base.html' %}
{% block style %}
<style>
    h1 {
        margin-top: 40px;
        margin-bottom: 40px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<h1>Ubah Informasi Rumah Sakit Cabang</h1>
<hr class="my-4">
<div class="container">
    <div class="form-group">
        <label>Kode Rumah Sakit</label>
        <input type="text" class="form-control" id="input_kode_rs" name="kode_rs" value="{{ koders }}" readonly>
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-info" type="submit">Update</button>
    </form>
</div>
{% endblock %}
