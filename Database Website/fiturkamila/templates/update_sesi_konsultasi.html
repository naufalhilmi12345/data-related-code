{% extends 'base.html' %}
{% block style %}
<style>
    h1 {
        margin-top: 40px;
        margin-bottom: 40px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<h1>Ubah Jadwal Konsultasi</h1>
<hr class="my-4">
<div class="container">
    <div class="form-group">
        <label>ID Konsultasi:</label>
        <input type="text" class="form-control" id="input_id_konsultasi" name="id_konsultasi" value="{{ idkonsul }}" readonly>
    </div>
    <div class="form-group">
        <label>Nomor Rekam Medis Pasien:</label>
        <input type="text" class="form-control" id="input_no_rekam_medis" name="no_rekam_medis_pasien" value="{{ nopasien }}" readonly>
    </div>
    <div class="form-group">
        <label>ID Transaksi:</label>
        <input type="text" class="form-control" id="input_id_transaksi" name="id_transaksi" value="{{ idtrans }}" readonly>
    </div>
    <div class="form-group">
        <label>Biaya:</label>
        <input type="text" class="form-control" id="input_biaya" name="biaya" value="-" readonly>
    </div>
    <form method="POST">
        {% csrf_token %}    
        {{ form.as_p }}  
        <button class="btn btn-info" type="submit">Update</button>
    </form>
</div>
{% endblock %}
