{% extends 'base.html' %} {% block style %}
<style>
    h1 {
        margin-top: 40px;
        margin-bottom: 40px;
        text-align: center;
    }
</style>
{% endblock %} {% block content %}

<body>
    <h1>Update Tindakan</h1>
    <hr class="my-4">
    <div class="container">
        <form method="post">
            <table class="table">
            <tr>
            <td><strong>ID Konsultasi:</strong></td>
            <td><input type="text" class="form-control" id="input_id_konsultasi" name="id_konsultasi" value="{{ id_konsultasi }}" readonly></td>
            </tr>
            <tr>
            <td><strong>No Urut:</strong></td>
            <td><input type="text" class="form-control" id="input_no_urut" name="no_urut" value="{{ no_urut }}" readonly></td>
            </tr>
            <tr>
            <td><strong>Biaya:</strong></td>
            <td><input type="text" class="form-control" id="input_biaya" name="biaya" value="{{ biaya }}" readonly></td>
            </tr>
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
            <td><strong>ID Transaksi:</strong></td>
            <td><input type="text" class="form-control" id="input_id_transaksi" name="id_transaksi" value="{{ id_transaksi }}" readonly><td>
            </tr>
            <tr>
            <td><strong>Daftar Tindakan Poli:</strong></td>
            <td><input type="text" class="form-control" id="input_id_tindakan_poli" name="id_tindakan_poli" value="{{ id_tindakan_poli }}" readonly><td>
            </tr>
            </table>
            <center><button class="btn btn-info" type="submit">Update</button></center>
        </form>
    </div>
</body>
{% endblock %}
