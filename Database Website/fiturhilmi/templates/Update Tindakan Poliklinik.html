{% extends 'base.html' %} {% block style %}
<style>
    h1 {
        margin-top: 40px;
        margin-bottom: 40px;
        text-align: center;
    }
</style>
{% endblock %} {% block content %}

<body>
    <h1>Update Tindakan Poliklinik</h1>
    <hr class="my-4">
    <div class="container">
        <form method="post">
            <table class="table">
            <td><strong>ID Tindakan Poliklinik:</strong></td>
            <td><input type="text" class="form-control" id="input_id_tindakan_poli" name="id_tindakan_poli" value="{{ id_tindakan_poli }}" readonly><td>
            {% csrf_token %}
            {{ form.as_table }}
            </table>
            <center><button class="btn btn-info" type="submit">Update</button></center>
        </form>
    </div>
</body>
{% endblock %}
